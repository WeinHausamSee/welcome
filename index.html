<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen in Rust am See</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Herzlich Willkommen in<br>Rust am See</h1>

    <div class="diashow">
      <img id="slide" src="images/placeholder1.jpg" alt="Diashow" />
    </div>

    <div class="weather">
      <h2>Wetter</h2>
      <iframe src="https://www.wetter.at/wetter/widget/26054" width="300" height="250" frameborder="0"></iframe>
    </div>

    <div class="wifi">
      <h2>WLAN</h2>
      <p>Netzwerk: <strong>Weinhaus am See</strong></p>
      <p>Passwort: <strong>1234567890</strong></p>
      <img src="qr/qr.png" alt="WLAN QR-Code" class="qr-code">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
